<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click the Box Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    #gameArea {
      width: 500px;
      height: 400px;
      background: #444;
      position: relative;
      overflow: hidden;
      border: 3px solid #fff;
    }
    #box {
      width: 50px;
      height: 50px;
      background: crimson;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: pointer;
    }
    #score {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Click the Box!</h1>
  <div id="gameArea">
    <div id="box"></div>
  </div>
  <div id="score">Score: 0</div>

  <script>
    const box = document.getElementById("box");
    const scoreDisplay = document.getElementById("score");
    const gameArea = document.getElementById("gameArea");

    let score = 0;

    // Move the box randomly inside game area
    function moveBox() {
      const maxX = gameArea.clientWidth - box.clientWidth;
      const maxY = gameArea.clientHeight - box.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      box.style.left = randomX + "px";
      box.style.top = randomY + "px";
    }

    // Add score when clicked
    box.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = "Score: " + score;
      moveBox();
    });

    // Move every 1.5 seconds automatically
    setInterval(moveBox, 1500);
  </script>
</body>
</html>
